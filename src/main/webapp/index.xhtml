<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view>
        <h:head/>
        <h2>With ui:repeat</h2>
        <h:form id="test1">
            <h:messages/>
            <ui:repeat value="#{testBean.list}" var="value" varStatus="status">
                <div>
                    <h:outputLabel value="#{value}"/>
                    <h:selectOneMenu binding="#{selectOneMenu}" id="selectOneMenu"
                                     value="#{testBean.repeatValues[status.index]}">
                        <f:selectItem itemLabel="hello" itemValue="hello"/>
                        <f:selectItem binding="#{selectOneMenuItem}" id="selectOneMenuItem" itemDisabled="true"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{testBean.repeatValues[status.index]}"/>
                    <h:commandButton value="Change"
                                     actionListener="#{testBean.changeSelectItemValue(selectOneMenuItem.clientId, selectOneMenu.clientId, 'world')}">
                        <f:ajax/>
                    </h:commandButton>
                </div>
            </ui:repeat>
            <h:commandButton value="Submit">
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton>
        </h:form>
        <h2>Without ui:repeat</h2>
        <h:form id="test2">
            <h:messages/>
            <div>
                <h:outputLabel value="#{value}"/>
                <h:selectOneMenu id="selectOneMenu1" value="#{testBean.regularValues[0]}">
                    <f:selectItem itemLabel="hello" itemValue="hello"/>
                    <f:selectItem id="selectOneMenuItem1" itemDisabled="true"/>
                </h:selectOneMenu>
                <h:outputLabel value="#{testBean.regularValues[0]}"/>
                <h:commandButton value="Change"
                                 actionListener="#{testBean.changeSelectItemValue('test2:selectOneMenuItem1', 'test2:selectOneMenu1', 'world')}">
                    <f:ajax/>
                </h:commandButton>
            </div>
            <div>
                <h:outputLabel value="#{value}"/>
                <h:selectOneMenu id="selectOneMenu2" value="#{testBean.regularValues[1]}">
                    <f:selectItem itemLabel="hello" itemValue="hello"/>
                    <f:selectItem id="selectOneMenuItem2" itemDisabled="true"/>
                </h:selectOneMenu>
                <h:outputLabel value="#{testBean.regularValues[1]}"/>
                <h:commandButton value="Change"
                                 actionListener="#{testBean.changeSelectItemValue('test2:selectOneMenuItem2', 'test2:selectOneMenu2', 'world')}">
                    <f:ajax/>
                </h:commandButton>
            </div>
            <h:commandButton value="Submit">
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton>
        </h:form>
    </f:view>
</html>
